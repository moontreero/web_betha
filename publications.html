<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - My Personal Website</title>
    <style>
        /* Basic styling for the navigation bar */
        nav {
            background-color: #333; /* Dark background for the nav bar */
            overflow: hidden; /* Clear floats */
        }
        
        nav ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
        }
        
        nav ul li {
            float: left; /* Display list items side by side */
        }
        
        nav ul li a {
            display: block; /* Make the links fill the list items */
            color: white; /* White text color */
            text-align: center; /* Center the text */
            padding: 14px 20px; /* Padding for clickable area */
            text-decoration: none; /* Remove underline from links */
        }
        
        nav ul li a:hover {
            background-color: #ddd; /* Light background on hover */
            color: black; /* Dark text color on hover */
        }

        /* Style for Google Scholar link */
        .scholar-link {
            display: flex;
            align-items: center; /* Center items vertically */
            margin-top: 20px; /* Add some space above */
        }

        .scholar-link img {
            width: 40px; /* Set the width of the logo */
            margin-right: 10px; /* Add some space between the logo and the link */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li> <!-- Link to Home -->
            <li><a href="publications.html">Publications</a></li> <!-- Link to Publications -->
            <li><a href="cv.html">CV</a></li> <!-- Link to CV -->
        </ul>
    </nav>

    <h1>My Publications</h1>
    <p>Here is a list of my academic publications and research papers:</p>

    <!-- Example of a list of publications -->
    <ul>
        <li><a href="https://scholar.google.com">Publication 1 Title</a> - Journal Name, Year</li>
        <li><a href="https://scholar.google.com">Publication 2 Title</a> - Journal Name, Year</li>
        <li><a href="https://scholar.google.com">Publication 3 Title</a> - Journal Name, Year</li>
    </ul>

    <!-- Google Scholar Link with Logo -->
    <div class="scholar-link">
        <img src="Google_Scholar_logo.png" alt="Google Scholar Logo">
        <a href="https://scholar.google.com/citations?user=CVapQi8AAAAJ&hl=sv&oi=ao" target="_blank">View My Profile on Google Scholar</a>
    </div>

</body>
</html>
